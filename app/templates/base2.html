<!DOCTYPE html>
<!-- Base Template: http://getbootstrap.com/examples/sticky-footer-navbar/ -->
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/sticky-footer-navbar.css') }}">
	{% block header_script %}{% endblock %}
</head>
<body>
	<div class="container">
		{% block content %}{% endblock %}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
	{% block content_script %}{% endblock %}
</body>
</html>
